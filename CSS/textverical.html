<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .text-op{
            width: 18px;
            margin-left: auto;
            /* white-space: wrap; */
            font-size: 18px;
            padding: 2px;
        }
        .text-rotate{
            transform: rotateY(90deg) translate(100px,200px);
            width: 100px;
        }
    </style>
</head>
<body>
    <p class="text-op">S o m e t h i n g</p>
    <p class="text-rotate">S o m e t h i n g</p>
</body>
</html>
